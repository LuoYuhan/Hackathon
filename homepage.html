<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Thanksgiving Ecard</title>
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/verticaltab.js"></script>
	<title>Say Hi</title>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</head>

<body>
	<section class="header" style="background-color: #F99259; height: 120px;">
        <div class="container-fluid">
            <!-- header -->
            <div class="row-fluid">
                <img alt="" src="images/i13.png" style="display:inline;position: absolute;height: 80px" class="img-responsive">
                <div class="span12 text-center"
                     style="font-size:14em;color:#ffffff;">
                    <h3 style="margin-left:200px;padding-top:40px">
                        Say Hi to Thanksgiving
                    </h3>
                </div>
            </div>
        </div>
	</section>

    <section id="mainsection" style="background-color: #F99259">
        <div>
            <div class="row">
                <!-- vertical tab -->

                    <div class="col-lg-4 col-md-4 bhoechie-tab-container" style = "margin-left:0px">
                        <div class="col-lg-3 col-md-3 bhoechie-tab-menu">
                            <div class="list-group">
                                <a href=" " class="list-group-item active text-center tabbutton">
                                    <p>BACKGROUND</p>
                                </a >
                                <a href="#" class="list-group-item text-center tabbutton">
                                    <p>TEXT STYLE</p>
                                </a >
                                <a href="#" class="list-group-item text-center tabbutton">
                                    <p>PENDANTS</p>
                                </a >
                                <a href="#" class="list-group-item text-center tabbutton">
                                    <p>PREVIEW</p>
                                </a >
                            </div>
                        </div>
                        <div class="col-lg-9 col-md-9 bhoechie-tab">

                            <div class="bhoechie-tab-content active">

                                <div class="background">
                                </div>
                                </div>


                            <div class="bhoechie-tab-content">
                                <div class="greetingtext">
                                    
                                </div>
                            </div>

                            <div class="bhoechie-tab-content">
                                <center>
                                    <img src="http://placehold.it/250x100">
                                    <img src="http://placehold.it/250x100">
                                    <img src="http://placehold.it/250x100">
                                    <img src="http://placehold.it/250x100">
                                </center>
                            </div>

                            <div class="bhoechie-tab-content">
                                <center>
                                    <a class="btn btn-default" id="btn1" role="button" href="#">Test BTN</a>
                                </center>
                            </div>

                        </div>
                    </div>

                <div class="col-lg-8 col-md-8 bhoechie-tab-container" style = "background-color:grey;height:500px;">
                    <div style="padding: 10px">
                        <div id="mycard" style="width: 90%;height: 90%;">
                            <div class="ecard">
                                <div class="text" style="font-size:14em;color:#ffffff;position: absolute;padding-left:40px;margin-right:auto;padding-top:40px;">
                                    <h3>Can Can Shi Ben Dan</h3>
                                </div>
                                <img src="images/bg1.jpg" id="0" width="855" height="480">
                                
                            </div> 
                        </div>
                    </div>
                </div>
                </div>
                <!-- botttom-right -->



            </div>

    </section>

    <script type="text/javascript">
    $(document).ready(function() {
    $("div.bhoechie-tab-menu>div.list-group>a").click(function(e) {
        e.preventDefault();
        $(this).siblings('a.active').removeClass("active");
        $(this).addClass("active");
        var index = $(this).index();
        $("div.bhoechie-tab>div.bhoechie-tab-content").removeClass("active");
        $("div.bhoechie-tab>div.bhoechie-tab-content").eq(index).addClass("active");
    });
    $( "div.bhoechie-tab>div.bhoechie-tab-content" ).click(function() {
      var index = $(this).index();
      $(".ecard").show();
    });
    $("#btn1").on("click", function(event) {
      html2canvas(document.getElementById("mycard"), {
      onrendered: function(canvas) {
      var img = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
      window.location.href=img; 
        }
    });
    });
});

    </script>






</body>
</html>
